<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <form action="" method="GET">
        <input type="text" name="city">
        <button type="submit">Get Weather</button>
    </form>
    <div id="weather-container">
        <p class="detail-label">City:</p>
        <p class="detail" id="city"></p>
        <p class="detail-label">Country:</p>
        <p class="detail" id="country"></p>
        <p class="detail-label">Temperature</p>
        <p class="detail" id="temperature"></p>
        <p class="detail-label">Wind (kph):</p>
        <p class="detail" id="wind"></p>
        <p class="detail-label">Condition:</p>
        <p class="detail" id="condition"></p>
    </div>

</body>
</html>
